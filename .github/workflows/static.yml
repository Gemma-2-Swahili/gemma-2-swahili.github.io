name: Deploy static content to Pages

on:
  push:
    branches: ["main"]  # Trigger deployment on push to the main branch
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

permissions:
  contents: read  # Read repository contents
  pages: write    # Write to GitHub Pages
  id-token: write # To authenticate for GitHub Pages deployment

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checkout the repository code
      - name: Configure Pages
        uses: actions/configure-pages@v5  # Configure Pages deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # Upload the entire repository
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # Deploy the artifact to GitHub Pages
